		<header>

		</header>

		<section id="whereyouat" ng-controller="formController">
			<form novalidate class="simple-form" id="search" >
				<input type="text"  name="find music" id="findmusic" placeholder="Type Your Location"  class="text"  ng-model="location" ng-enter="controlForm(location);closeHint()" ng-change="hintShower(location)">

			</form>
			<div class="search"  aria-hidden="true" data-icon="e" ng-click="controlForm(location); closeHint()" ></div>

			<div class="hint ng-hide" ng-hide="showHint==false" class="animate-show">
				<div ng-click="closeHint()" class="closer">
					<strong>X</strong>
				</div>
				<div ng-click="closeHint()"  ng-repeat="hint in finalHints" >
					<a ng-click="closeHint()" ng-href="#/playlist/{{hint.cityhref}}*{{hint.statehref}}">{{hint.city}}, {{hint.state}}, {{hint.country}}</a>
				</div>
				<div ng-repeat="hint in finalHints"  ng-click="closeHint()" >
					<a ng-click="closeHint()" ng-href="#/playlist/{{hint.statehref}}">{{hint.state}}, {{hint.country}}</a>
				</div>
			</div>

		</section>
		<section id="contact">
			<ul>
				<li>
					<a href="mailto:robert.ostheimer@cityblinking.com"><img border="none" src="genre_icons/mail.svg" alt="email"/></a>

				<li>
					<a href="https://twitter.com/musicwhereyour" target="_blank"><img border="none" src="genre_icons/twitter.svg" alt="email"/></a>
				</li>
			</ul>

		</section>
