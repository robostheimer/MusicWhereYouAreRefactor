<section id="spot_holder" ng-swipe-left="goBack()" >

	<div class="closey"  aria-hidden="true" data-icon="x" ng-click="goBack()"></div>

	<div id="spot_headline">
		<h4 style="margin-top:15px;"><span style="color:#979797">Your</span> GeoMix</h4>
	</div>
	<div id="iframe_holder">
		<iframe id="spot_frame" theme="light" view="coverart" ng-src="{{songs.spot_str}}" frameborder="0" allowtransparency="true" height="80" width="300"></iframe>
	</div>
	<button class ="spot_button" ng-controller="Spotify" ng-click="SavePlaylist(songs.spot_arr, location);">
		<div aria-hidden="true" data-icon="c" class="button_icon"></div>
		<div class="button_txt">
			Save Playlist to Spotify
		</div>
	</button>
	<div class="clear">
		</
	</div>
	<div ng-repeat="song in songs.songsArr " class="gray card" id="song_spot{{song.tracks[0].foreign_id.split(':')[2]}}" ng-hide="song.closeButton==true" draggable = "true">
		<div class="close" id="close{{song.tracks[0].foreign_id.split(':')[2]}}" aria-hidden="true" data-icon="x" ng-click= "removeSong(song.tracks[0].foreign_id.split(':')[2])"></div>
		<p class="info" id="pinfo{{song.num_id}}">
			{{song.title}}
			<br>
			{{song.artist_name}}
		</p
		><a class="spotter" href="spotify:track:{{song.tracks[0].foreign_id.split(':')[2]}}" ><div class="spot_link_spot" id="spot{{song.tracks[0].foreign_id.split(':')[2]}}" style="margin-left:5px;font-size:27px;" aria-hidden="true" data-icon="c"></div></a>
		<a ng-click="switchFavorite(song.num_id)"><div  class="icon iconfavorite2 spot_link favorite favorite_on" ng-hide="song.favorite=='on'" ></div></a>
		<a ng-click="switchFavorite(song.num_id)"><div class="icon iconfavorite spot_link favorite favorite_on" ng-hide="song.favorite=='off'"></div></a>
		<a href="#/info/{{location_link}}/{{song.artist_name.replace('The ', '')}}"><div  style="font-size:25px" id="info{{index}}" class="spot_link information" aria-hidden="true" data-icon="*"></div></a><div style="clear:both;margin-bottom:-15px;"></div>

	</div>
	<br>

	<br>
	<br>
	</br>
	<div class="sharer" >
		<button class="more_button" ng-hide="start_number<25" ng-click="moreSongs((start_number-25))" ng-enter="moreSongs((start_number-25))">
			<div class=button_txt>
				« Back
			</div>
		</button>
		<button class="more_button" ng-hide="songs.length<25" ng-click="moreSongs((start_number+25))" ng-enter="moreSongs((start_number+25))">
			<div class=button_txt>
				More Songs »
			</div>
		</button>

		<div class="share_box animate-show" ng-hide="shareBox==false">
			<div class="closey" style="margin-top:-20px;" aria-hidden="true" data-icon="x" ng-click="sharer=false; shareBox=false"></div>
			<div class="social_media">

				<div class="icon-facebook state_{{sm_btns[0].state}}" ng-click = "changeClass(sm_btns[0])"></div>
				<div class="icon-twitter state_{{sm_btns[1].state}}" ng-click = "changeClass(sm_btns[1])"></div>
				<div class="icon-googleplus state_{{sm_btns[2].state}}" ng-click = "changeClass(sm_btns[2])"></div>
			</div>
 			<form class="{{sm_btns[0].classy}}">
				<textarea rows="9" >Check out my playlist from Music Where You Are {{short_url}}, a geolocation-based music discovery app that gives you music recommendations based on where you are located.  It's Music Where You Are, Music Where You Are Going, and Music Where You Want To Be!</textarea>
			<a class="share_button" href="https://www.facebook.com/sharer/sharer.php?+s=100+&p[url]={{short_url}}&p[images][0]=http://cityblinking.com/MusicWhereYouAre/logo4_sm.png&p[title]=Music Where You Are&p[summary]=Check+out+my+playlist+from+Music+Where+You+Are+,+a+geolocation-based+music+discovery+app+that+gives+you+music+recommendations+based+on+where+you+are+located.++It's+Music+Where+You+Are,+Music+Where+You+Are+Going,+and+Music+Where+You+Want+To+Be" target="_blank" >
			<div class="button_txt">
				Share on Facebook »
			</div>
		</a>
			</form>
			<form class="{{sm_btns[1].classy}}">
				<textarea maxlength="140" rows="9" >Check out my playlist from %23MusicWhereYouAre, a geolocation-based music discovery app. How's the music where you are?{{short_url}}</textarea>
			<a class="share_button" href="https://twitter.com/intent/tweet?original_referer=http://cityblinking.com/MusicWhereYouAre&text=Check out my playlist from %23MusicWhereYouAre, a geolocation-based music discovery app. How's the music where you are?{{short_url}}" target="_blank" ><div class="button_txt">
				Share on Twitter »
			</div>
		</a>
			</form>
			<form class="{{sm_btns[2].classy}}">
				<textarea rows="9" >Check out my playlist from Music Where You Are {{short_url}}, a geolocation-based music discovery app that gives you music recommendations based on where you are located.  It's Music Where You Are, Music Where You Are Going, and Music Where You Want To Be!}</textarea>
				<a class="share_button" href="https://plus.google.com/share?url={{short_url}}" target="_blank">
			<div class="button_txt">
				Share on Google Plus »
			</div>
		</a>
			</form>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
		
		<div class="sharer_icon" ng-show="sharer==false" >
			<span class='icon share' ng-click="getSongs();"></span>
		</div>

</section>
